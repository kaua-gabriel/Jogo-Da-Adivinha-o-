<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Adivinhação</h1>
        <p>Advinhe o número entre 1 e 100:</p>
        <input type="number" id="guess" placeholder="Digite seu palpite" />
        <button id="submit">Adivinhar</button>
        <p id="message"></p>
        <p>Você já tentou <span id="attempts">0</span> vezes.</p>
    </div>

    <!-- Adicionando o contador de visitas -->
    <div class="visit-counter">
        <p>Esta página foi visitada <span id="visit-count">0</span> vezes.</p>
    </div>

    <script src="game.js"></script>
    <script>
        // Função para contar as visitas
        function updateVisitCount() {
            // Recupera o número de visitas do localStorage
            let visitCount = localStorage.getItem('visitCount');
            if (visitCount === null) {
                visitCount = 0;
            }

            // Incrementa o contador de visitas
            visitCount++;

            // Salva o novo valor no localStorage
            localStorage.setItem('visitCount', visitCount);

            // Exibe o contador de visitas na página
            document.getElementById('visit-count').textContent = visitCount;
        }

        // Atualiza o contador de visitas ao carregar a página
        updateVisitCount();
    </script>
</body>
</html>
