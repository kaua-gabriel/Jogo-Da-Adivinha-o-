<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Adivinhação</h1>
        <p>Advinhe o número entre 1 e 100:</p>
        
        <input type="number" id="guess" placeholder="Digite seu palpite" />
        <button id="submit">Adivinhar</button>
        
        <p id="message"></p>
        <p>Você já tentou <span id="attempts">0</span> vezes.</p>
        
        <p>Visitas: <span id="visit-count">0</span></p>
        
        
    </div>

    <script src="game.js"></script>
</body>
</html>
